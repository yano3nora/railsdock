default: &default
  adapter: postgresql
  encoding: utf8
  username: <%= ENV.fetch("POSTGRES_USER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: app_development
  host: db
test:
  <<: *default
  database: app_test
  host: db
production:
  <<: *default
  database: app_production
  url: <%= ENV.fetch("DATABASE_URL") %>